<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="first project">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Sonin Mikhail">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info-text">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button"></button>
      </section>

      <section class="elements">
      </section>

      <div class="popup popup_type_profile">
        <div class="popup__container popup__container_type_form">
          <button class="button popup__close-button popup__close-button_type_form"></button>
          <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__field popup__field_type_name">
              <input type="text" class="popup__input" id="profile-name" placeholder="Название" minlength="2" maxlength="40" required>
              <span class="popup__input-error popup__input-error_type_name" id="profile-name-error"></span>
            </label>
            <label class="popup__field popup__field_type_about">
              <input type="text" class="popup__input" id="profile-about" placeholder="Ссылка на картинку" minlength="2" maxlength="200" required>
              <span class="popup__input-error popup__input-error_type_about" id="profile-about-error"></span>
            </label>
            <button type="submit" class="button popup__submit-button">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_card">
        <div class="popup__container popup__container_type_form"> 
          <button class="button popup__close-button popup__close-button_type_form"></button>
          <form class="popup__form">
            <h2 class="popup__title">Новое место</h2>
            <label class="popup__field popup__field_type_name">
              <input type="text" class="popup__input" id="card-name" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__input-error popup__input-error_type_name" id="card-name-error"></span>
            </label>
            <label class="popup__field popup__field_type_about">
              <input type="url" class="popup__input" id="card-about" placeholder="Ссылка на картинку" required>
              <span class="popup__input-error popup__input-error_type_about" id="card-about-error"></span>
            </label>
            <button type="submit" class="button popup__submit-button">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_view">
        <div class="popup__container popup__container_type_view">
          <button class="button popup__close-button popup__close-button_type_view"></button>
          <img src="#" alt="Изображение" class="popup__view-image">
          <p class="popup__view-name"></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="card">
      <div class="card">
        <button class="card__image-button">
          <img class="card__image" src="#" alt="Изображение">
        </button>
        <button class="button card__delete-button"></button>
        <div class="card__info">
          <h3 class="card__title"></h3>
          <button class="button card__like-button"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
